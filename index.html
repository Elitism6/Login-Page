<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .navbar-nav {
        margin-top: -10px;
      }
      .nav-item {
        color: black;
      }
      .flex {
        float: right;
      }
      .Parent {
        margin-top: 120px;
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-sm navbar-light bg-light text-dark fixed-top"
    >
      <div class="container">
        <a class="navbar-brand me-5" href="#Null">Logo</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mynavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav text-white">
            <li class="nav-item me-4">
              <a class="nav-link" href="#Void"></a>Home
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#Void"></a>About
            </li>
            <li class="nav-item me-4">
              <a class="nav-link" href="#Void"></a>Contact
            </li>
          </ul>
          <div class="d-flex ms-auto">
            <button class="btn btn-dark text-white ms-auto">Button Text</button>
          </div>
        </div>
      </div>
    </nav>
    <div class="container Parent">
      <div class="row">
        <div class="col-sm-6">
          <h2 style="margin-bottom: 20px">Get in Touch</h2>
          <p style="margin-top: 20px">
            Our Friendly Team Would love to hear from you
          </p>
          <br />
          <form action="">
            <div class="row">
              <div class="col">
                First Name
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter First Name"
                  name="email"
                />
              </div>
              <div class="col">
                Second Name
                <input
                  type="password"
                  class="form-control"
                  placeholder="Enter Second Name"
                  name="pswd"
                />
              </div>
            </div>
          </form>
          <div class="col">
            Email
            <input
              type="text"
              class="form-control"
              placeholder="Enter Email"
              name="email"
            />
            <label for="email"></label>
            <div class="col">
              Phone Number
              <input
                type="tel"
                class="form-control"
                placeholder="Enter phone Number"
                id="phoneNumber"
                name="phoneNumber"
              />
              <label for="tel"></label>
            </div>
            <div class="col">
              Message
              <input
                type="text"
                class="form-control"
                placeholder="Enter Message"
                name="text"
              />
              <label for="text"></label>
            </div>
            <button type="submit" class="btn btn-dark" style="width: 100%">
              Submit
            </button>
          </div>
        </div>
        <div class="col-sm-6">
          <img
            style="height: 100%; width: 100%"
            src="./WhatsApp Image 2024-05-26 at 12.52.59 PM.jpeg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
